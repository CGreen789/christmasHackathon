<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Deefending Deeside</title>
  </head>
  <body>
<div class="introduction">
  <div class="falling-card" id="card1"></div>
  <div class="falling-card" id="card2"></div>
  <div class="falling-card" id="card3"></div>
  <div class="falling-card" id="card4"></div>
  <div class="falling-card" id="card5"></div>
  <div class="falling-card" id="card6"></div>
  <div class="falling-card" id="card7"></div>
  <div class="falling-card" id="card8"></div>
  <audio autoplay>
    <source src="./assets/splash-full.mp3" type="audio/mpeg">
  </audio>
  <div class="centered-image" id="image1">
    <img src="./assets/img-defending.png" alt="Defending">
  </div>
  <div class="centered-image" id="image2">
    <img src="./assets/img-deeside.png" alt="Deeside">
  </div>
  <div class="fading-blinking-image">
    <img src="./assets/img-start.png" alt="Start Game">
  </div>
</div>

<div class='game' style="display: none;"> 
  <div class="container">
    <div class="info-container ">
      <div class="timer-display">Time:&nbsp;<span id="timer"> 30 </span>&nbsp;seconds</div>  
      <button class="start-button" type="button">Start Game</button>
      <div class="score-display" style="display: none;"> Score: 0</div>
    </div>
    <img src="./assets/bauble.png" alt="red bauble" class="bauble" id="bauble0">
    <div class="bauble-launcher">
      <img src="./assets/present.png" alt="present" class="present">
    </div>
      <img src="./assets/redCrosshair.gif" alt="crosshair" class="cursor" />
  </div> 
    <script src="./index.js"></script>
  </body>
</html>
